{% extends 'drug_store/base.html' %}

{% block title %}Registration{% endblock title %}

{% block content %}
<h2 class="text-center mt-5">Registration</h2>

<form method="post">
    {% csrf_token %}
    {% for f in form %}
        <div class="mb-3 mx-auto mt-5" style="width: 14%">
            <label class="form-label"> {{ f.label}}:</label>
            <p>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        </div>
    {% endfor %}
    <div class="d-grid gap-2">
        <input class="btn btn-primary mx-auto" type="submit" value="Registrate"/>
    </div>
</form>

{% endblock %}
