{% extends 'drug_store/base.html' %}

{% block title %}Editing{% endblock title %}

{% block content %}
<h2 class="text m-5">Update category:</h2>
    <h2 class="text m-5">{{ category.pk }}</h2>
<form method="post" action="{% url "update_category" category.pk%}" >
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-grid gap-2">
        <input class="btn btn-primary mx-auto" type="submit" value="Add to cart"/>
    </div>
</form>
{% endblock %}
